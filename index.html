<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Arsenal</title>
</head>
<body>
<header>
    <div class="grid-x topBar">
        <div class="cell large-3">
            <span class="city">Новосибирск</span>
            →
            <span class="street">ул. Октябрьская, 34</span>
        </div>
        <div class="cell large-1"></div>
        <div class="cell large-3">
            <img src="img/phone-icon.png" alt="Phone">
            <span>(383) 240-80-80, 240-80-00</span>
        </div>
        <nav class="cell large-3">
            <ul>
                <li>Как купить</li>
                <li>Гарантия</li>
                <li>Доставка</li>
            </ul>
        </nav>
        <div class="cell large-2">
            <span class="account">Мой арсенал</span>
            <img src="img/VK-icon.png" alt="VK">
        </div>
    </div>
    <div class="grid-x shopBar">
        <div class="cell large-5 logo">
            <div class="grid-y logo-container">
                <img src="img/logo.png" alt="Музыкальный арсенал">
            </div>
            <div class="grid-y logo-container">
                <span>Мы работаем на ваш талант!</span>
            </div>
        </div>
        <div class="cell large-4">
            <div class="search">
                <input type="text" placeholder="Поиск товаров">
                <div><img src="img/search-icon.png" alt="search"></div>
            </div>
        </div>
        <div class="cell large-1"></div>
        <div class="cell large-2">
            <div class="cart">
                <img src="img/cart-icon.png" alt="cart">
                <span>Корзина</span>
                <span class="itemsCount">25</span>
            </div>
        </div>
    </div>
</header>
<section>
    <ul class="dropdown menu" data-dropdown-menu>
        <li>
            <a href="#">Item 1</a>
            <ul class="menu">
                <li><a href="#">Item 1A</a></li>
                <!-- ... -->
            </ul>
        </li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
    </ul>
</section>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
