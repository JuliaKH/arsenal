<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Arsenal</title>
</head>
<body>
<header>
    <div class="grid-x topBar">
        <div class="cell large-3">
            <span class="city">Новосибирск</span>
            →
            <span class="street">ул. Октябрьская, 34</span>
        </div>
        <div class="cell large-1"></div>
        <div class="cell large-3">
            <img src="img/phone-icon.png" alt="Phone">
            <span>(383) 240-80-80, 240-80-00</span>
        </div>
        <nav class="cell large-3">
            <ul>
                <li>Как купить</li>
                <li>Гарантия</li>
                <li>Доставка</li>
            </ul>
        </nav>
        <div class="cell large-2">
            <span class="account">Мой арсенал</span>
            <img src="img/VK-icon.png" alt="VK">
        </div>
    </div>
    <div class="grid-x shopBar">
        <div class="cell large-5 logo">
            <div class="grid-y logo-container">
                <img src="img/logo.png" alt="Музыкальный арсенал">
            </div>
            <div class="grid-y logo-container">
                <span>Мы работаем на ваш талант!</span>
            </div>
        </div>
        <div class="cell large-4">
            <div class="search">
                <input type="text" placeholder="Поиск товаров">
                <div><img src="img/search-icon.png" alt="search"></div>
            </div>
        </div>
        <div class="cell large-1"></div>
        <div class="cell large-2">
            <div class="cart">
                <img src="img/cart-icon.png" alt="cart">
                <span>Корзина</span>
                <span class="itemsCount">25</span>
            </div>
        </div>
    </div>
    <div class="grid-x mainMenu">
        <span>Акции</span>
        <span>Музыкальные инструменты</span>
        <span>DJ</span>
        <span>Шоу-техника</span>
        <span>Студия</span>
        <span>Звук</span>
        <span>Свет</span>
        <span>Коммутация</span>
        <span>Стойки</span>
    </div>
</header>
<section id="brands">
    <div class="container">
        <div class="grid-x grid-padding-x small-up-2 medium-up-4 large-up-7">
            <div class="cell"><img src="img/ABK.png" alt="abk"></div>
            <div class="cell"><img src="img/aria.png" alt="aria"></div>
            <div class="cell"><img src="img/jts.png" alt="jts"></div>
            <div class="cell"><img src="img/pioneer.png" alt="pioneer"></div>
            <div class="cell"><img src="img/Robe.png" alt="robe"></div>
            <div class="cell"><img src="img/daddario.png" alt="daddario" width="150"></div>
            <div class="cell"><img src="img/schecter.png" alt="schecter"></div>
        </div>
    </div>
    <div class="arrows">
        <div class="arrow right"></div>
        <div class="arrow left"></div>
    </div>
    <div class="lines">
        <div class="line-item"></div>
        <div class="line-item"></div>
    </div>
</section>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
