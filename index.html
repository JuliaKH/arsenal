        </div>
        <div class="cell large-1"></div>

            <img src="img/phone-icon.png" alt="Phone">

    <div class="grid-x shopBar">

            </div>

                <span>Мы работаем на ваш талант!</span>
            </div>
        </div>
        <div class="cell large-4">
            <div class="search">
                <input type="text" placeholder="Поиск товаров">
                <div><img src="img/search-icon.png" alt="search"></div>
            </div>
        </div>
        <div class="cell large-1"></div>
        <div class="cell large-2">
            <div class="cart">
                <img src="img/cart-icon.png" alt="cart">
                <span>Корзина</span>
                <span class="itemsCount">25</span>
            </div>
        </div>
    </div>
    <div class="grid-x mainMenu">
        <span>Акции</span>
        <span>Музыкальные инструменты</span>
        <span>DJ</span>
        <span>Шоу-техника</span>
        <span>Студия</span>
        <span>Звук</span>
        <span>Свет</span>
        <span>Коммутация</span>
        <span>Стойки</span>
